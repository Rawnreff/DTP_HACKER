<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Ganjil Genap</title>

    <script>
        function cekGanjilGenap(bilangan) {
            if (bilangan % 2 == 0) {
                return "Genap";
            } else {
                return "Ganjil";
            }
        }

        let angka = prompt("Masukkan sebuah angka:");
        angka = parseInt(angka);

        if (!isNaN(angka)) {
            alert("Angka " + angka + " adalah " + cekGanjilGenap(angka));
        } else {
            alert("Input tidak valid. Harap masukkan angka yang valid.");
        }
    </script>
</head>
<body>
</body>
</html>
